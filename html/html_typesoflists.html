<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
	<style type="text/css">
		
html,body { margin:0; padding:0; height:100%; width:100%; overflow: hidden;}

#editor {
    height: 100%;
    width:50%;
    display:inline-block;
}

#container {
	height:100%;
	width:auto;
  white-space : nowrap; 
  overflow : hidden;
  position:relative;
}

#iframe {
	height:100%;
	display:inline-block;
	width:50%;
}

/* disable tag matching */
.ace_editor .ace_marker-layer .ace_bracket { display: none }

	</style>
</head>
<body onload="ready()">
	
<div id='container'>

  <div id="editor">
  </div>

  <iframe id='iframe' frameBorder="0">
  </iframe>
</div>
<script type="text/javascript">
	function update()
{
	var idoc = document.getElementById('iframe').contentWindow.document;

	idoc.open();
	idoc.write(editor.getValue());
	idoc.close();
}

function setupEditor()
{
  window.editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
  editor.getSession().setMode("ace/mode/html");
  editor.setValue(`<!DOCTYPE html>
<html>
<head>
<title>HTML Types Of Lists</title>
</head>
<body>
  <p>We have Three Types Of Lists in HTML Language,Those are namely
    <br>
    1.Un-ordered List
    <br>
    2.Ordered List
    <br>
    3.Discriptive List
    
    </p>
  <h4>Un-ordered List</h4>
  <ul>
    <li>Hyderabad</li>
    <li>Mumbai</li>
    <li>Delhi</li>
  </ul>

  <p>This Type List is called Un-ordered List.That's Why We are representing the tag with "ul" </p>
<br><br>
  <h4>Ordered List</h4>
  <ol>
    <li>Hyderabad</li>
    <li>Mumbai</li>
    <li>Delhi</li>
  </ol>

  <p>This Type List is called Ordered List.That's Why We are representing the tag with "ol" </p>

  <br><br>
    <h4>Descriptive List</h4>
    <dl>
      <dt>Hyderabad</dt>
        <dd>Hyderabad is one of the metropoliton city in India</dd>
    </dl>
</body>

</html>`,1); //1 = moves cursor to end

  editor.getSession().on('change', function() {
    update();
  });

  editor.focus();
  
  
  editor.setOptions({
    fontSize: "16pt",
    showLineNumbers: false,
    showGutter: false,
    vScrollBarAlwaysVisible:true,
    enableBasicAutocompletion: false, enableLiveAutocompletion: false
  });

  editor.setShowPrintMargin(false);
  editor.setBehavioursEnabled(false);
}
function ready(){
	setupEditor();
update();
}


  
</script>
</body>
</html>
